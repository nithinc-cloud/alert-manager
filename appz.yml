app:
    name: alertmanager
    code: alertmanager
   # notify: appz@ecloudcontrol.com

build:
    version: 0.2
    env: POC
    build_file: none
    output_files: output/*.zip
    image_template: alertmanager-0.28

deploy:
    context: muthoot/POC
    type: statefulset
    replicas: 1
    port:
    - 9093
    ingress: none

volumes:
  - claim: alertmanager-data
    mount: /appz/data
    name: data
    size: 50Gi
  
properties:
    SLACK_API_URL:
      vault: SLACK_API_URL
    SLACK_CHANNEL: appz-images
    CLUSTER_NAME: muthoot_POC
    revision : 19
